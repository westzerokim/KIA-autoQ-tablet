<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIA autoQ</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>  <!--cs리셋 cnd-->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"> <!--폰트-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/common.css">

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
  <script defer src="/js/common.js"></script>
</head>
<body>
    <div id="wrap1">
      <header>
        <div class="line">
          <a href="#"></a>
        </div>
        <div id="h_content">
          <div class="h_title">
            <h1>차량 정보 자세히보기</h1>
          </div>
          <div class="h_logo">
            <img src="../img/logo_members.png" alt="h_logo">
          </div>
        </div>
      </header>
     
        <div class="car_num_title">
          <div class="c_title">차량번호
          </div>
        </div>  
      
      
      <div id="car_impo">
       
        <div class="car_num">
          <div class="i_title">차번</div>
          <div class="i_box">
            <input type="text" name="" id="">
          </div>
        </div>

        <div class="car_mile">
          <div class="i_title">주행거리</div>
          <div class="i_box">
            <input type="text" name="" id="">
          </div>
        </div>

        <div class="car_usernumber">
          <div class="i_title">연락처</div>
          <div class="i_box">
            <input type="text" name="" id="">
          </div>
        </div>

        <div class="car_type">
          <div class="i_title">차종</div>
          <div class="i_box">
            <input type="text" name="" id="">
          </div>
        </div>
        
        <div class="car_username">
          <div class="i_title">고객명</div>
          <div class="i_box">
            <input type="text" name="" id="">
          </div>
        </div>
        
        <div class="fix_history">
          <a href="#">수리이력 확인하기</a>
        </div>
      </div>
      <div id="middle">
        <div id="fix_content">
          <div id="fix_list">
                <div class="r_content1 accordion">
                  <input type="checkbox" id="answer01" >
                  <label for="answer01">소모품<em></em></label>
                    <div>
                      <ul class="list1">
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="엔진오일" onclick="getCheckboxValue()" id="engineOil">
                          <label for="engineOil">엔진오일</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="미션오일" onclick="getCheckboxValue()" id="missionOil">
                          <label for="missionOil">미션오일</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="에어컨필터" onclick="getCheckboxValue()" id="airconFilter">
                          <label for="airconFilter">에어컨필터</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="브레이크 패드" onclick="getCheckboxValue()" id="brakePad">
                          <label for="brakePad">브레이크 패드</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="부동액" onclick="getCheckboxValue()" id="antifreeze">
                          <label for="antifreeze">부동액</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="배터리" onclick="getCheckboxValue()" id="battery">
                          <label for="battery">배터리</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="와이퍼 블레이드" onclick="getCheckboxValue()" id="wiperBlade">
                          <label for="wiperBlade">와이퍼 블레이드</label> 
                        </li>
                      </ul>
                    </div> 
                </div>
                <div class="r_content2 accordion">
                  <input type="checkbox" id="answer02" >
                  <label for="answer02">기본점검 및 경정비<em></em></label>
                    <div>
                      <ul class="list2">
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="정기점검(1~8)년차" onclick="getCheckboxValue()" id="PeriodicInspection">
                          <label for="PeriodicInspection">정기점검(1~8)년차</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="경고등 점등" onclick="getCheckboxValue()" id="warningLight">
                          <label for="warningLight">경고등 점등</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="냉난방장치" onclick="getCheckboxValue()" id="airconFilter">
                          <label for="airconFilter">냉난방장치</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="램프류(전조등 교환 제외)" onclick="getCheckboxValue()" id="airConditioner">
                          <label for="airConditioner">램프류(전조등 교환 제외)</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="개폐불량(도어, 트렁크 등)" onclick="getCheckboxValue()" id="openingAndClosing">
                          <label for="openingAndClosing">개폐불량(도어, 트렁크 등)</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="스위치 작동 불량" onclick="getCheckboxValue()" id="switchMalfunction">
                          <label for="switchMalfunction">스위치 작동 불량</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="휠/타이어 핸들 관련(열선 등)" onclick="getCheckboxValue()" id="wheelHandle">
                          <label for="wheelHandle">휠/타이어 핸들 관련(열선 등)</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="실내소음(도어/유리 등)" onclick="getCheckboxValue()" id="indoorNoise">
                          <label for="indoorNoise">실내소음(도어/유리 등))</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="시동관련" onclick="getCheckboxValue()" id="aboutStartUp">
                          <label for="aboutStartUp">시동관련</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="리콜" onclick="getCheckboxValue()" id="recall">
                          <label for="recall">리콜</label> 
                        </li>
                
                      </ul>
                    </div> 
                </div>
                <div class="r_content3 accordion">
                  <input type="checkbox" id="answer03" >
                  <label for="answer03">중요정비<em></em></label>
                  <div>
                      <ul class="list3">
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="정기점검(1~8)년차" onclick="getCheckboxValue()" id="RPM_instability">
                          <label for="RPM_instability">울컥거림(RPM불안정)</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="주행/가속 관련" onclick="getCheckboxValue()" id="Driving_AccelerationRelated">
                          <label for="Driving_AccelerationRelated">주행/가속 관련</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="변속관력(충격 등)" onclick="getCheckboxValue()" id="gearShift">
                          <label for="gearShift">변속관력(충격 등)</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="차량쏠림" onclick="getCheckboxValue()" id="vehiclePull">
                          <label for="vehiclePull">차량쏠림</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="차체 이음" onclick="getCheckboxValue()" id="carBodyJoint">
                          <label for="carBodyJoint">차체 이음</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="제동 관련(abs/이음/떨림)" onclick="getCheckboxValue()" id="brakeRelated">
                          <label for="brakeRelated">제동 관련(abs/이음/떨림)</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="연비 관련" onclick="getCheckboxValue()" id="fuelEconomy">
                          <label for="fuelEconomy">연비 관련</label> 
                        </li>
                        <li style="display: flex;">
                          <input name="fix" type="checkbox" value="전조등 관련" onclick="getCheckboxValue()" id="headlightRelated">
                          <label for="headlightRelated">전조등 관련</label> 
                        </li>
                      </ul>
                    </div>
                </div>
          </div>
            <div class="choice_fix">
              <h1>수리내역</h1>
              <div id="result">
                <input type="checkbox">
                <label for="getCheckboxValue"></label>
              </div>
            </div>
            <div class="custom_fix">
              <h1>비고</h1>
              <input type="text" value="비고란">
            </div>
      </div>
        <div id="final_check">
          <div class="total_mile">
              <div class="f_title">
                <h1>총 주행거리</h1>
              </div>
              <div class="f_content">
                <input type="textbox">
              </div>
          </div>
          <div class="need_time">
            <div class="f_title">
              <h1>소요예상시간</h1>
            </div>
            <div class="f_content">
              <input type="textbox">
            </div>
        </div>
        <div class="settle_car">
          <a href="#">정비 입고</a>
        </div>
        </div>  
      </div>
    </div>
  </body>
</html>
